<mat-drawer-container class="example-container" autosize>
  <mat-drawer [opened]="true" #drawer class="sidenav" mode="side">
    <div class="logo-container">
      <p>LOGO</p>         
    </div>
    <ul class="menu-items">
      <li><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li><mat-icon>perm_identity</mat-icon>User</li>
      <li></li>
    </ul> 
  </mat-drawer>
  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-toolbar-row>
        <button class="menu-icon" mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>        
        <span>Simple CRM</span>
      </mat-toolbar-row>  
    </mat-toolbar>
    
    <router-outlet></router-outlet>

  </div>

</mat-drawer-container>
