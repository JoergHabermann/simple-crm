<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add User</h1>
    <mat-dialog-content>  
        <div>
          <mat-form-field class="mr">
            <mat-label>First name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Last name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput>
          </mat-form-field>
        </div>
  
        <div>
          <mat-form-field class="full-width">
            <mat-label>E-Mail</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput>
          </mat-form-field>
        </div>
  
        <div>
          <mat-form-field class="full-width">
            <mat-label>Birth Date</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker">        
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>       
      
    </mat-dialog-content>
    <mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
      <button [disabled]="loading" mat-button (click)="updateUser()"cdkFocusInitial>Save</button>
    </mat-dialog-actions>
  </div>
