<mat-card appearance="raised">
    <mat-card-content>
        <table class="user-table">
            <tr> 
                <th>Name</th>
                <th>Last Name</th>
                <th>E-Mail</th>
                <th>City</th>
            </tr>
            <tr *ngFor="let user of userData">
                <td>{{user.firstName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.city}}</td>
            </tr>           
            
        </table>

    </mat-card-content>
</mat-card>

<button (click)="openDialog()" mat-fab class="add" matTooltip="Add user">
    <mat-icon>add</mat-icon>
</button>
